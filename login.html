<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../style/login.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form method="post" action="../php/login.php">
        <div class="form-group">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="password"
            required
          />
        </div>
        <button type="cancel" onclick="window.location.href = '../'">
          Cancel
        </button>
        <button type="submit">Login</button>
        <br />
        <p id="error"></p>
      </form>
    </div>
  </body>
</html>
